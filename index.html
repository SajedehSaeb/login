<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body dir="rtl">
    <div class="body-login d-flex justify-content-center align-items-center">
      <div class="row w-100 d-flex justify-content-center align-items-center">
        <div class="col-10 col-sm-8 col-md-4 login-form p-5">
          <div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label text-white"
                >نام کاربری</label
              >
              <input
                type="text"
                class="form-control input-style"
                id="formGroupExampleInput"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label text-white"
                >رمز عبور</label
              >
              <input
                type="text"
                class="form-control input-style"
                id="formGroupExampleInput2"
              />
            </div>
            <div class="mt-5">
              <button type="button" class="btn text-white w-100 btn-style">
                ورود
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
